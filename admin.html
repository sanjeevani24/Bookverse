<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Online Bookstore</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Admin Panel</h1>
            <div class="nav-right">
                <span class="user-name" id="adminName"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('books')">Manage Books</button>
            <button class="tab-btn" onclick="switchTab('orders')">View Orders</button>
        </div>

        <div id="booksTab" class="tab-content active">
            <div class="section-header">
                <h2>Book Inventory</h2>
                <button onclick="showAddBookForm()" class="btn-primary">Add New Book</button>
            </div>

            <div id="booksList" class="books-list"></div>
        </div>

        <div id="ordersTab" class="tab-content">
            <div class="section-header">
                <h2>Customer Orders</h2>
            </div>

            <div id="ordersList" class="orders-list"></div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Book</h3>
                <button onclick="closeModal()" class="btn-close">&times;</button>
            </div>

            <form onsubmit="saveBook(event)">
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" required>
                </div>

                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" required>
                </div>

                <div class="form-group">
                    <label for="bookGenre">Genre</label>
                    <select id="bookGenre" required>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bookPrice">Price (â‚¹)</label>
                    <input type="number" id="bookPrice" required min="0">
                </div>

                <div class="form-group">
                    <label for="bookIcon">Icon (Emoji)</label>
                    <input type="text" id="bookIcon" required maxlength="2" placeholder="ðŸ“š">
                </div>

                <input type="hidden" id="bookId">

                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
