<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Bookstore</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Online Bookstore</h1>
            <div class="nav-right">
                <a href="catalog.html" class="btn-nav">Continue Shopping</a>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="page-title">Shopping Cart</h2>

        <div class="cart-layout">
            <div class="cart-items" id="cartItems"></div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">₹50</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">₹0</span>
                </div>
                <button onclick="proceedToCheckout()" class="btn-checkout">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
